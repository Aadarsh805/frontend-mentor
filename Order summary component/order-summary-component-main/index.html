<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <img src="images/illustration-hero.svg" class="hero__img">

    <div class="data">
      <h2>Order Summary</h2>
      <p>You can now listen to milliions of songs, audiobooks, ans podcasts on any device anywhere you like!</p>

      <div class="plan__container">
        <div class="plan">
          <img src="images/icon-music.svg" alt="">
          <div class="price">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <a href="#" class="payment">Proceed to Payment</a>

      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aadarsh Thakur</a>.
  </div>
</body>

</html>
