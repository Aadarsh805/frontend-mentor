<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>

        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="right">
        <div class="data-left">
          <h4>
            <span>1</span>
            <span>8</span>
            <span>5</span>
          </h4>
          <h4>
            <span>GB LEFT</span>
          </h4>
        </div>

        <div class="content">
          <h3>You've used <span>815 GB</span> of your storage</h3>

          <div class="range"></div>
  
          <div class="gb">
            <h3>0 GB</h3>
            <h3>1000 GB</h3>
          </div>
        </div>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aadarsh</a>.
    </div>
  </body>
</html>
